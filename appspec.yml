version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/dotproject/
permissions:
  - object: /var/www/dotproject/
    owner: root
    group: root
    mode: 777
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root



